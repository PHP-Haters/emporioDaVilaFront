<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="login-page.component.scss" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulário de Login</title>
</head>
<body class="loginPage">
<main class="w-100 m-auto form-container" style="max-width: 400px;">
  <form (ngSubmit)="login(emailInput.value, senhaInput.value)">
    <div class="form-floating mb-3">
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        placeholder="seu-email@gmail.com"
        #emailInput
        required>
      <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input 
        type="password" 
        class="form-control" 
        id="senha" 
        placeholder="senha"
        #senhaInput
        required>
      <label for="senha">Senha</label>
    </div>

    <div class="form-check text-start my-3">
      <input type="checkbox" class="form-check-input" id="lembrar">
      <label class="form-check-label" for="lembrar">Lembrar-me</label>
    </div>

    <button type="submit" class="btn btn-success btn-rounded">Login</button>

    <p class="mt-3">
      Não possui uma conta? 
      <a class="criarConta" href="#">Criar conta</a>
    </p>

  </form>
</main>
</body>
</html>
