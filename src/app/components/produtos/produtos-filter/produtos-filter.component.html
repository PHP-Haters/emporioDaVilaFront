<!-- Seletor de categorias -->
<div class="container mb-5 ">
  <select class="form-select" #selectCategoria data-mdb-select-init (change)="onCategoriaChange(selectCategoria.value)">
    <option *ngFor="let categoria of categorias" [value]="categoria">
      {{ categoria }}
    </option>
  </select>
</div>
