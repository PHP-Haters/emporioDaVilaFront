<div class="card border border-success shadow-0" style="max-width: 18rem;" [id]="produto.id">
  <div class="card-header">{{ produto.categoria }}</div>

  <!-- <img *ngIf="produto.imagem" [src]="produto.imagem" class="card-img-top" alt="{{ produto.nome }}"> -->

  <div class="card-body text-success">
    <h5 class="card-title">{{ produto.nome }}</h5>
    <p class="card-text">
      Valor: R$ {{ produto.valor.toFixed(2) }} <br>
      {{ produto.stock ? 'Em estoque' : 'Fora de estoque' }}
    </p>

    <div class="d-flex align-items-center gap-5" *ngIf="authService.isUserLoggedIn">
      <button type="button" class="btn btn-primary shadow-none" >Editar</button>
      <button type="button" class="btn btn-danger shadow-none" >Deletar</button>
    </div>
  </div>
</div>
