<table class="tabela-usuarios">
  <thead>
    <tr>
      <th></th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Admin</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of usuarios">
      <td>
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar">
      </td>
      <td>{{ user.nome }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.telefone }}</td>
      <td>{{ user.admin ? 'Sim' : 'Não' }}</td>
      <td>
        <button class="btn-editar" (click)="editarUsuario(user)" >Editar</button>
        <button class="btn-excluir" (click)="deletarUsuario()">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
