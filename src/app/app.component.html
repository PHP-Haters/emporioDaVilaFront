<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="app.component.scss" rel="stylesheet"> <!-- SCSS precisa ser compilado -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulário de Login</title>
</head>
<body class="loginPage">
  <main class="w-100 m-auto form-container" style="max-width: 400px;">
    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" placeholder="seu-email@gmail.com" required>
        <label>Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" placeholder="senha" required>
        <label>Senha</label>
      </div>
      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Lembrar-me</label>
      </div>
      <button type="button" class="btn btn-success btn-rounded" data-mdb-ripple-init>Login</button>
      <p>Não possui uma conta? <a class="criarConta" href="app.component.html">Criar conta</a></p> 
    </form>
  </main>
</body>
</html>
